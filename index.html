<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a42805eadb.js" crossorigin="anonymous"></script>
    <script defer src="index.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img class="logo__image" src="img/logo.png" alt="logo">
        </div>
        <form class="search" action="/">
            <input type="text" class="search__input" placeholder="podaj wyszukiwaną frazę">
            <button class="search__button">Wyszukaj</button>
        </form>
        <div class="settings">
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="label">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
                <div class="ball"></div>
            </label>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item" id="homeButton">
                    <i class="fa-solid fa-house"></i>
                </li>
                <li class="menu__list-item" id="projectButton" >PROJEKTY</li>
                <li class="menu__list-item" id="certificatesButton" >CERTYFIKATY</li>
                <li class="menu__list-item" id="contactButton" >KONTAKT</li>
            </ul>
        </nav>

        <section class="content"></section>
        <footer class="footer" >Kunegunda Kosek</footer>

    </div>

</body>

</html>
